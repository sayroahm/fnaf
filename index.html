<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Nights at Freddy's 3 - Improved</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            overflow: hidden;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #office-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #hud {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border: 2px solid #0f0;
            font-size: 14px;
            pointer-events: none;
        }
        
        #time {
            font-size: 28px;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 0 10px #0f0;
        }
        
        .system-status {
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .status-indicator.online {
            background: #0f0;
            box-shadow: 0 0 10px #0f0;
        }
        
        .status-indicator.offline {
            background: #f00;
            box-shadow: 0 0 10px #f00;
        }
        
        #camera-button, #maintenance-button {
            position: fixed;
            bottom: 30px;
            background: rgba(0, 0, 0, 0.85);
            border: 3px solid #0f0;
            color: #0f0;
            padding: 20px 35px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            z-index: 100;
            transition: all 0.2s;
        }
        
        #camera-button {
            right: 30px;
        }
        
        #maintenance-button {
            left: 30px;
            border-color: #f90;
            color: #f90;
        }
        
        #camera-button:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 20px #0f0;
        }
        
        #maintenance-button:hover {
            background: #f90;
            color: #000;
            box-shadow: 0 0 20px #f90;
        }
        
        /* CAMERA SYSTEM */
        #camera-system {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            z-index: 500;
        }
        
        #camera-system.active {
            display: block;
        }
        
        #camera-view {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        #camera-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .camera-hud {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #0f0;
            text-shadow: 0 0 15px #0f0;
            z-index: 501;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border: 2px solid #0f0;
        }
        
        #camera-map {
            position: absolute;
            bottom: 80px;
            right: 30px;
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #0f0;
            padding: 20px;
            z-index: 501;
        }
        
        .camera-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }
        
        .camera-btn {
            background: #1a1a2e;
            border: 2px solid #0f0;
            color: #0f0;
            padding: 12px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .camera-btn:hover {
            background: #0f0;
            color: #000;
        }
        
        .camera-btn.active {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 15px #0f0;
        }
        
        #audio-lure-btn {
            margin-top: 10px;
            width: 100%;
            background: #1a1a2e;
            border: 2px solid #0ff;
            color: #0ff;
            padding: 12px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        #audio-lure-btn:hover:not(:disabled) {
            background: #0ff;
            color: #000;
        }
        
        #audio-lure-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        #close-camera {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #f00;
            color: #f00;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            z-index: 501;
        }
        
        #close-camera:hover {
            background: #f00;
            color: #000;
        }
        
        /* MAINTENANCE PANEL */
        #maintenance-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: rgba(0, 0, 0, 0.95);
            border-top: 4px solid #f90;
            display: none;
            z-index: 500;
            padding: 30px;
        }
        
        #maintenance-panel.active {
            display: block;
        }
        
        .maintenance-header {
            color: #f90;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .maintenance-controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .system-control {
            text-align: center;
            flex: 1;
            padding: 0 20px;
        }
        
        .system-name {
            color: #f90;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .reboot-btn {
            background: #1a1a2e;
            border: 3px solid #f90;
            color: #f90;
            padding: 15px 25px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            width: 100%;
            transition: all 0.2s;
        }
        
        .reboot-btn:hover:not(:disabled) {
            background: #f90;
            color: #000;
        }
        
        .reboot-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #close-maintenance {
            position: absolute;
            top: 20px;
            right: 30px;
            background: #f00;
            border: 2px solid #f00;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        
        #close-maintenance:hover {
            background: #fff;
            color: #f00;
        }
        
        .static-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            z-index: 99;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(255, 255, 255, 0.1) 2px,
                rgba(255, 255, 255, 0.1) 4px
            );
            animation: scanlines 0.1s linear infinite;
        }
        
        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }
        
        #jumpscare {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        #jumpscare canvas {
            width: 100%;
            height: 100%;
        }
        
        #game-over, #victory {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        
        #game-over h1 {
            color: #f00;
            font-size: 64px;
            margin-bottom: 20px;
            text-shadow: 0 0 30px #f00;
        }
        
        #victory h1 {
            color: #0f0;
            font-size: 64px;
            margin-bottom: 20px;
            text-shadow: 0 0 30px #0f0;
        }
        
        .restart-btn {
            background: #1a1a2e;
            border: 2px solid #0f0;
            color: #0f0;
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            margin-top: 20px;
        }
        
        .restart-btn:hover {
            background: #0f0;
            color: #000;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="office-canvas"></canvas>
        
        <div id="hud">
            <div id="time">12 AM</div>
            <div class="system-status">
                <span class="status-indicator online" id="vent-status"></span>
                <span>VENTILATION</span>
            </div>
            <div class="system-status">
                <span class="status-indicator online" id="camera-status"></span>
                <span>CAMERA SYSTEM</span>
            </div>
            <div class="system-status">
                <span class="status-indicator online" id="audio-status"></span>
                <span>AUDIO DEVICES</span>
            </div>
            <div style="margin-top: 10px;">
                <div>SPRINGTRAP: <span id="springtrap-location">CAM 01</span></div>
                <div style="font-size: 12px; margin-top: 5px;">Audio Uses: <span id="audio-uses">∞</span></div>
            </div>
        </div>
        
        <button id="camera-button">CAMERA SYSTEM</button>
        <button id="maintenance-button">MAINTENANCE PANEL</button>
        
        <!-- CAMERA SYSTEM -->
        <div id="camera-system">
            <div id="camera-view">
                <canvas id="camera-canvas"></canvas>
                <div class="camera-hud" id="camera-label">CAM 01</div>
                <div id="camera-map">
                    <div class="camera-grid">
                        <button class="camera-btn" data-cam="CAM_01">01</button>
                        <button class="camera-btn" data-cam="CAM_02">02</button>
                        <button class="camera-btn" data-cam="CAM_03">03</button>
                        <button class="camera-btn" data-cam="CAM_04">04</button>
                        <button class="camera-btn" data-cam="CAM_05">05</button>
                        <button class="camera-btn" data-cam="CAM_06">06</button>
                        <button class="camera-btn" data-cam="CAM_07">07</button>
                        <button class="camera-btn" data-cam="CAM_08">08</button>
                        <button class="camera-btn" data-cam="CAM_09">09</button>
                    </div>
                    <button id="audio-lure-btn">PLAY AUDIO LURE</button>
                </div>
                <button id="close-camera">✕ CLOSE CAMERAS</button>
            </div>
        </div>
        
        <!-- MAINTENANCE PANEL -->
        <div id="maintenance-panel">
            <button id="close-maintenance">✕ CLOSE</button>
            <div class="maintenance-header">MAINTENANCE PANEL</div>
            <div class="maintenance-controls">
                <div class="system-control">
                    <div class="system-name">VENTILATION</div>
                    <button class="reboot-btn" id="reboot-vent">REBOOT<br>(5 sec)</button>
                </div>
                <div class="system-control">
                    <div class="system-name">CAMERA SYSTEM</div>
                    <button class="reboot-btn" id="reboot-camera">REBOOT<br>(5 sec)</button>
                </div>
                <div class="system-control">
                    <div class="system-name">AUDIO DEVICES</div>
                    <button class="reboot-btn" id="reboot-audio">REBOOT<br>(5 sec)</button>
                </div>
                <div class="system-control">
                    <div class="system-name">ALL SYSTEMS</div>
                    <button class="reboot-btn" id="reboot-all">REBOOT ALL<br>(12 sec)</button>
                </div>
            </div>
        </div>
        
        <div id="jumpscare">
            <canvas id="jumpscare-canvas"></canvas>
        </div>
        
        <div id="game-over">
            <h1>GAME OVER</h1>
            <p style="font-size: 24px; color: #fff;">You failed to survive the night...</p>
            <button class="restart-btn" onclick="location.reload()">RESTART</button>
        </div>
        
        <div id="victory">
            <h1>6 AM</h1>
            <p style="font-size: 24px; color: #fff;">You survived the night!</p>
            <button class="restart-btn" onclick="location.reload()">PLAY AGAIN</button>
        </div>
        
        <div class="static-overlay"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Game State
        const gameState = {
            time: 0,
            night: 1,
            ventilation: true,
            camera: true,
            audio: true,
            springtrapLocation: 'CAM_01',
            currentCamera: 'CAM_01',
            cameraOpen: false,
            maintenanceOpen: false,
            rebooting: null,
            gameOver: false,
            won: false,
            springtrapMoveTimer: 0,
            audioUsesRemaining: Infinity,
            audioUsesBeforeError: Infinity,
            cameraUseTime: 0
        };
        
        // Audio uses per night (authentic FNAF 3)
        const audioLimits = [Infinity, Infinity, 10, 4, 3, 2, 2];
        
        // Camera map
        const cameraMap = {
            'CAM_01': ['CAM_02', 'CAM_04'],
            'CAM_02': ['CAM_01', 'CAM_03', 'CAM_05'],
            'CAM_03': ['CAM_02', 'CAM_06'],
            'CAM_04': ['CAM_01', 'CAM_05', 'CAM_07'],
            'CAM_05': ['CAM_02', 'CAM_04', 'CAM_06', 'CAM_08'],
            'CAM_06': ['CAM_03', 'CAM_05', 'CAM_09'],
            'CAM_07': ['CAM_04', 'CAM_08', 'OFFICE'],
            'CAM_08': ['CAM_05', 'CAM_07', 'CAM_09', 'OFFICE'],
            'CAM_09': ['CAM_06', 'CAM_08', 'OFFICE'],
            'OFFICE': ['CAM_07', 'CAM_08', 'CAM_09']
        };
        
        // ========== OFFICE SCENE SETUP ==========
        const officeCanvas = document.getElementById('office-canvas');
        const officeScene = new THREE.Scene();
        const officeCamera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const officeRenderer = new THREE.WebGLRenderer({ canvas: officeCanvas, antialias: true });
        officeRenderer.setSize(window.innerWidth, window.innerHeight);
        officeRenderer.shadowMap.enabled = true;
        
        officeScene.fog = new THREE.Fog(0x0a0a1e, 5, 15);
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
        officeScene.add(ambientLight);
        
        const officeLight = new THREE.PointLight(0xffaa00, 0.8, 20);
        officeLight.position.set(0, 3, 0);
        officeLight.castShadow = true;
        officeScene.add(officeLight);
        
        // Office Floor
        const floorGeometry = new THREE.PlaneGeometry(20, 20);
        const floorMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x2a2a3e,
            roughness: 0.8
        });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        officeScene.add(floor);
        
        // Office Walls
        const wallMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x3a3a4e,
            roughness: 0.9
        });
        
        const backWall = new THREE.Mesh(new THREE.BoxGeometry(20, 5, 0.2), wallMaterial);
        backWall.position.set(0, 2.5, -10);
        backWall.receiveShadow = true;
        officeScene.add(backWall);
        
        const leftWall = new THREE.Mesh(new THREE.BoxGeometry(0.2, 5, 20), wallMaterial);
        leftWall.position.set(-10, 2.5, 0);
        leftWall.receiveShadow = true;
        officeScene.add(leftWall);
        
        const rightWall = new THREE.Mesh(new THREE.BoxGeometry(0.2, 5, 20), wallMaterial);
        rightWall.position.set(10, 2.5, 0);
        rightWall.receiveShadow = true;
        officeScene.add(rightWall);
        
        // Desk
        const deskGeometry = new THREE.BoxGeometry(4, 0.2, 2);
        const deskMaterial = new THREE.MeshStandardMaterial({ color: 0x4a3020 });
        const desk = new THREE.Mesh(deskGeometry, deskMaterial);
        desk.position.set(0, 1, 2);
        desk.castShadow = true;
        officeScene.add(desk);
        
        // Desk legs
        for (let x of [-1.8, 1.8]) {
            for (let z of [1, 3]) {
                const leg = new THREE.Mesh(
                    new THREE.BoxGeometry(0.2, 1, 0.2),
                    deskMaterial
                );
                leg.position.set(x, 0.5, z);
                leg.castShadow = true;
                officeScene.add(leg);
            }
        }
        
        // Monitor
        const monitorBase = new THREE.Mesh(
            new THREE.BoxGeometry(0.8, 0.8, 0.3),
            new THREE.MeshStandardMaterial({ color: 0x1a1a2e })
        );
        monitorBase.position.set(0, 1.6, 2);
        monitorBase.castShadow = true;
        officeScene.add(monitorBase);
        
        const screenMaterial = new THREE.MeshBasicMaterial({ color: 0x003300 });
        const screen = new THREE.Mesh(
            new THREE.PlaneGeometry(0.7, 0.5),
            screenMaterial
        );
        screen.position.set(0, 1.6, 2.16);
        officeScene.add(screen);
        
        // Door frames
        const doorFrameLeft = new THREE.Mesh(
            new THREE.BoxGeometry(2, 4, 0.3),
            new THREE.MeshStandardMaterial({ color: 0x2a2a2a })
        );
        doorFrameLeft.position.set(-6, 2, -9.9);
        officeScene.add(doorFrameLeft);
        
        const doorFrameRight = new THREE.Mesh(
            new THREE.BoxGeometry(2, 4, 0.3),
            new THREE.MeshStandardMaterial({ color: 0x2a2a2a })
        );
        doorFrameRight.position.set(6, 2, -9.9);
        officeScene.add(doorFrameRight);
        
        officeCamera.position.set(0, 1.6, 5);
        
        // ========== SPRINGTRAP MODEL ==========
        function createSpringtrap() {
            const springtrap = new THREE.Group();
            
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x4a6e2e });
            
            const body = new THREE.Mesh(new THREE.BoxGeometry(1, 1.5, 0.6), bodyMaterial);
            body.castShadow = true;
            springtrap.add(body);
            
            const head = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.8, 0.7), bodyMaterial);
            head.position.y = 1.15;
            head.castShadow = true;
            springtrap.add(head);
            
            const earGeometry = new THREE.BoxGeometry(0.3, 0.5, 0.1);
            const leftEar = new THREE.Mesh(earGeometry, bodyMaterial);
            leftEar.position.set(-0.4, 1.6, 0);
            leftEar.castShadow = true;
            springtrap.add(leftEar);
            
            const rightEar = new THREE.Mesh(earGeometry, bodyMaterial);
            rightEar.position.set(0.4, 1.6, 0);
            rightEar.castShadow = true;
            springtrap.add(rightEar);
            
            const eyeMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const leftEye = new THREE.Mesh(new THREE.SphereGeometry(0.08, 8, 8), eyeMaterial);
            leftEye.position.set(-0.2, 1.2, 0.36);
            springtrap.add(leftEye);
            
            const rightEye = new THREE.Mesh(new THREE.SphereGeometry(0.08, 8, 8), eyeMaterial);
            rightEye.position.set(0.2, 1.2, 0.36);
            springtrap.add(rightEye);
            
            const armGeometry = new THREE.BoxGeometry(0.3, 1.2, 0.3);
            const leftArm = new THREE.Mesh(armGeometry, bodyMaterial);
            leftArm.position.set(-0.65, 0, 0);
            leftArm.castShadow = true;
            springtrap.add(leftArm);
            
            const rightArm = new THREE.Mesh(armGeometry, bodyMaterial);
            rightArm.position.set(0.65, 0, 0);
            rightArm.castShadow = true;
            springtrap.add(rightArm);
            
            const legGeometry = new THREE.BoxGeometry(0.3, 1, 0.3);
            const leftLeg = new THREE.Mesh(legGeometry, bodyMaterial);
            leftLeg.position.set(-0.3, -1.25, 0);
            leftLeg.castShadow = true;
            springtrap.add(leftLeg);
            
            const rightLeg = new THREE.Mesh(legGeometry, bodyMaterial);
            rightLeg.position.set(0.3, -1.25, 0);
            rightLeg.castShadow = true;
            springtrap.add(rightLeg);
            
            springtrap.position.y = 2;
            
            return springtrap;
        }
        
        // ========== CAMERA ROOMS ==========
        const cameraCanvas = document.getElementById('camera-canvas');
        const cameraScene = new THREE.Scene();
        const cameraViewCamera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const cameraRenderer = new THREE.WebGLRenderer({ canvas: cameraCanvas, antialias: true });
        cameraRenderer.setSize(window.innerWidth, window.innerHeight);
        cameraRenderer.shadowMap.enabled = true;
        
        const cameraRooms = {};
        const springtrapModels = {};
        
        function createCameraRoom(camName) {
            const roomScene = new THREE.Scene();
            roomScene.fog = new THREE.Fog(0x0a0a1e, 3, 12);
            
            const ambient = new THREE.AmbientLight(0x404040, 0.4);
            roomScene.add(ambient);
            
            const light = new THREE.PointLight(0xffaa00, 0.6, 15);
            light.position.set(0, 3, 0);
            light.castShadow = true;
            roomScene.add(light);
            
            const floor = new THREE.Mesh(
                new THREE.PlaneGeometry(10, 10),
                new THREE.MeshStandardMaterial({ color: 0x2a2a3e, roughness: 0.8 })
            );
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            roomScene.add(floor);
            
            const wallMat = new THREE.MeshStandardMaterial({ color: 0x3a3a4e, roughness: 0.9 });
            
            const backWall = new THREE.Mesh(new THREE.BoxGeometry(10, 5, 0.2), wallMat);
            backWall.position.set(0, 2.5, -5);
            backWall.receiveShadow = true;
            roomScene.add(backWall);
            
            const leftWall = new THREE.Mesh(new THREE.BoxGeometry(0.2, 5, 10), wallMat);
            leftWall.position.set(-5, 2.5, 0);
            leftWall.receiveShadow = true;
            roomScene.add(leftWall);
            
            const rightWall = new THREE.Mesh(new THREE.BoxGeometry(0.2, 5, 10), wallMat);
            rightWall.position.set(5, 2.5, 0);
            rightWall.receiveShadow = true;
            roomScene.add(rightWall);
            
            const colorVariations = [0x4a3020, 0x3a4050, 0x5a3030, 0x4a5a3a];
            const boxColor = colorVariations[Math.floor(Math.random() * colorVariations.length)];
            
            for (let i = 0; i < 2; i++) {
                const box = new THREE.Mesh(
                    new THREE.BoxGeometry(0.8, 0.8, 0.8),
                    new THREE.MeshStandardMaterial({ color: boxColor })
                );
                box.position.set(
                    (Math.random() - 0.5) * 6,
                    0.4,
                    (Math.random() - 0.5) * 6
                );
                box.castShadow = true;
                box.receiveShadow = true;
                roomScene.add(box);
            }
            
            const springtrap = createSpringtrap();
            springtrap.visible = false;
            roomScene.add(springtrap);
            springtrapModels[camName] = springtrap;
            
            return roomScene;
        }
        
        for (let i = 1; i <= 9; i++) {
            const camName = `CAM_0${i}`;
            cameraRooms[camName] = createCameraRoom(camName);
        }
        
        cameraViewCamera.position.set(0, 2, 4);
        cameraViewCamera.lookAt(0, 1.5, 0);
        
        // ========== JUMPSCARE ==========
        const jumpscareCanvas = document.getElementById('jumpscare-canvas');
        const jumpscareScene = new THREE.Scene();
        const jumpscareCamera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const jumpscareRenderer = new THREE.WebGLRenderer({ canvas: jumpscareCanvas, antialias: true });
        jumpscareRenderer.setSize(window.innerWidth, window.innerHeight);
        
        const jumpscareSpringtrap = createSpringtrap();
        jumpscareSpringtrap.position.set(0, 0, -2);
        jumpscareScene.add(jumpscareSpringtrap);
        
        const jumpscareLight = new THREE.PointLight(0xff0000, 2, 10);
        jumpscareLight.position.set(0, 0, 0);
        jumpscareScene.add(jumpscareLight);
        
        // ========== UI CONTROLS ==========
        let mouseX = 0;
        let targetRotation = 0;
        let currentRotation = 0;
        
        document.addEventListener('mousemove', (e) => {
            if (!gameState.cameraOpen && !gameState.gameOver) {
                mouseX = (e.clientX / window.innerWidth) * 2 - 1;
                targetRotation = -mouseX * 0.3;
            }
        });
        
        document.getElementById('camera-button').addEventListener('click', () => {
            if (!gameState.camera) {
                alert('Camera system is offline! Reboot it first.');
                return;
            }
            if (gameState.maintenanceOpen) {
                closeMaintenancePanel();
            }
            openCameraSystem();
        });
        
        document.getElementById('maintenance-button').addEventListener('click', () => {
            if (gameState.cameraOpen) {
                closeCameraSystem();
            }
            toggleMaintenancePanel();
        });
        
        document.getElementById('close-camera').addEventListener('click', closeCameraSystem);
        document.getElementById('close-maintenance').addEventListener('click', closeMaintenancePanel);
        
        function openCameraSystem() {
            gameState.cameraOpen = true;
            document.getElementById('camera-system').classList.add('active');
            switchCamera('CAM_01');
        }
        
        function closeCameraSystem() {
            gameState.cameraOpen = false;
            gameState.cameraUseTime = 0;
            document.getElementById('camera-system').classList.remove('active');
        }
        
        function toggleMaintenancePanel() {
            gameState.maintenanceOpen = !gameState.maintenanceOpen;
            if (gameState.maintenanceOpen) {
                document.getElementById('maintenance-panel').classList.add('active');
            } else {
                document.getElementById('maintenance-panel').classList.remove('active');
            }
        }
        
        function closeMaintenancePanel() {
            gameState.maintenanceOpen = false;
            document.getElementById('maintenance-panel').classList.remove('active');
        }
        
        function switchCamera(cam) {
            gameState.currentCamera = cam;
            document.getElementById('camera-label').textContent = cam;
            
            Object.keys(springtrapModels).forEach(key => {
                springtrapModels[key].visible = false;
            });
            
            if (gameState.springtrapLocation === cam && gameState.camera) {
                springtrapModels[cam].visible = true;
            }
            
            document.querySelectorAll('.camera-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.cam === cam) {
                    btn.classList.add('active');
                }
            });
        }
        
        document.querySelectorAll('.camera-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (gameState.camera) {
                    switchCamera(btn.dataset.cam);
                }
            });
        });
        
        // ========== AUDIO LURE SYSTEM ==========
        document.getElementById('audio-lure-btn').addEventListener('click', () => {
            if (!gameState.audio) {
                alert('Audio system is offline!');
                return;
            }
            
            if (gameState.audioUsesRemaining <= 0) {
                alert('No audio lures remaining this night!');
                return;
            }
            
            const targetCam = gameState.currentCamera;
            console.log(`Playing audio at ${targetCam}`);
            
            if (gameState.audioUsesRemaining !== Infinity) {
                gameState.audioUsesRemaining--;
                updateAudioDisplay();
            }
            
            if (Math.random() > 0.25) {
                moveSpringtrapTowards(targetCam);
            }
            
            gameState.audioUsesBeforeError--;
            if (gameState.audioUsesBeforeError <= 0) {
                gameState.audio = false;
                updateSystemStatus();
            }
        });
        
        function updateAudioDisplay() {
            const display = gameState.audioUsesRemaining === Infinity ? '∞' : gameState.audioUsesRemaining;
            document.getElementById('audio-uses').textContent = display;
            
            const btn = document.getElementById('audio-lure-btn');
            btn.disabled = gameState.audioUsesRemaining <= 0 || !gameState.audio;
        }
        
        // ========== MAINTENANCE SYSTEM ==========
        document.getElementById('reboot-vent').addEventListener('click', () => rebootSystem('ventilation', 5000));
        document.getElementById('reboot-camera').addEventListener('click', () => rebootSystem('camera', 5000));
        document.getElementById('reboot-audio').addEventListener('click', () => rebootSystem('audio', 5000));
        document.getElementById('reboot-all').addEventListener('click', () => rebootAllSystems());
        
        function rebootSystem(system, duration) {
            if (gameState.rebooting) return;
            
            gameState.rebooting = system;
            const btn = document.getElementById(`reboot-${system}`);
            btn.disabled = true;
            const originalText = btn.innerHTML;
            
            let timeLeft = duration / 1000;
            btn.innerHTML = `REBOOTING...<br>${timeLeft}s`;
            
            document.querySelectorAll('.reboot-btn').forEach(b => b.disabled = true);
            
            const interval = setInterval(() => {
                timeLeft--;
                btn.innerHTML = `REBOOTING...<br>${timeLeft}s`;
            }, 1000);
            
            setTimeout(() => {
                clearInterval(interval);
                gameState[system] = true;
                gameState.rebooting = null;
                btn.disabled = false;
                btn.innerHTML = originalText;
                document.querySelectorAll('.reboot-btn').forEach(b => b.disabled = false);
                updateSystemStatus();
                
                if (system === 'audio') {
                    gameState.audioUsesBeforeError = 5 + Math.floor(Math.random() * 5);
                }
            }, duration);
        }
        
        function rebootAllSystems() {
            if (gameState.rebooting) return;
            
            gameState.rebooting = 'all';
            const btn = document.getElementById('reboot-all');
            btn.disabled = true;
            const originalText = btn.innerHTML;
            
            let timeLeft = 12;
            btn.innerHTML = `REBOOTING...<br>${timeLeft}s`;
            
            document.querySelectorAll('.reboot-btn').forEach(b => b.disabled = true);
            
            const interval = setInterval(() => {
                timeLeft--;
                btn.innerHTML = `REBOOTING...<br>${timeLeft}s`;
            }, 1000);
            
            setTimeout(() => {
                clearInterval(interval);
                gameState.ventilation = true;
                gameState.camera = true;
                gameState.audio = true;
                gameState.rebooting = null;
                btn.disabled = false;
                btn.innerHTML = originalText;
                document.querySelectorAll('.reboot-btn').forEach(b => b.disabled = false);
                updateSystemStatus();
                gameState.audioUsesBeforeError = 5 + Math.floor(Math.random() * 5);
            }, 12000);
        }
        
        function updateSystemStatus() {
            document.getElementById('vent-status').className = 
                `status-indicator ${gameState.ventilation ? 'online' : 'offline'}`;
            document.getElementById('camera-status').className = 
                `status-indicator ${gameState.camera ? 'online' : 'offline'}`;
            document.getElementById('audio-status').className = 
                `status-indicator ${gameState.audio ? 'online' : 'offline'}`;
        }
        
        // ========== SPRINGTRAP AI ==========
        function moveSpringtrap() {
            if (gameState.gameOver) return;
            
            const possibleMoves = cameraMap[gameState.springtrapLocation] || [];
            
            if (possibleMoves.length > 0) {
                let nextLocation;
                
                if (possibleMoves.includes('OFFICE') && Math.random() > 0.6) {
                    nextLocation = 'OFFICE';
                } else {
                    nextLocation = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
                }
                
                gameState.springtrapLocation = nextLocation;
                document.getElementById('springtrap-location').textContent = nextLocation;
                
                if (nextLocation === 'OFFICE') {
                    if (!gameState.cameraOpen || Math.random() > 0.5) {
                        triggerJumpscare();
                    } else {
                        const safeMoves = possibleMoves.filter(m => m !== 'OFFICE');
                        if (safeMoves.length > 0) {
                            gameState.springtrapLocation = safeMoves[0];
                            document.getElementById('springtrap-location').textContent = safeMoves[0];
                        }
                    }
                }
                
                if (gameState.cameraOpen && gameState.camera) {
                    switchCamera(gameState.currentCamera);
                }
            }
        }
        
        function moveSpringtrapTowards(targetCam) {
            const possibleMoves = cameraMap[gameState.springtrapLocation] || [];
            if (possibleMoves.includes(targetCam)) {
                gameState.springtrapLocation = targetCam;
                document.getElementById('springtrap-location').textContent = targetCam;
                
                if (gameState.cameraOpen && gameState.camera) {
                    switchCamera(gameState.currentCamera);
                }
            }
        }
        
        function causeSystemFailure() {
            if (gameState.gameOver) return;
            
            const systems = [];
            if (gameState.ventilation) systems.push('ventilation');
            if (gameState.camera) systems.push('camera');
            if (gameState.audio) systems.push('audio');
            
            if (systems.length > 0 && Math.random() > 0.7) {
                const failSystem = systems[Math.floor(Math.random() * systems.length)];
                gameState[failSystem] = false;
                updateSystemStatus();
                
                if (failSystem === 'camera' && gameState.cameraOpen) {
                    closeCameraSystem();
                }
            }
        }
        
        // ========== JUMPSCARE ==========
        let jumpscareAnimation = 0;
        function triggerJumpscare() {
            gameState.gameOver = true;
            closeCameraSystem();
            closeMaintenancePanel();
            document.getElementById('jumpscare').style.display = 'flex';
            
            jumpscareAnimation = 0;
            const jumpscareInterval = setInterval(() => {
                jumpscareAnimation += 0.1;
                jumpscareSpringtrap.position.z = -2 + jumpscareAnimation * 3;
                jumpscareSpringtrap.rotation.y = Math.sin(jumpscareAnimation * 10) * 0.3;
                jumpscareRenderer.render(jumpscareScene, jumpscareCamera);
                
                if (jumpscareAnimation > 1) {
                    clearInterval(jumpscareInterval);
                    setTimeout(() => {
                        document.getElementById('jumpscare').style.display = 'none';
                        document.getElementById('game-over').style.display = 'flex';
                    }, 500);
                }
            }, 50);
        }
        
        // ========== TIME & WIN ==========
        function updateTime() {
            const hours = ['12 AM', '1 AM', '2 AM', '3 AM', '4 AM', '5 AM', '6 AM'];
            document.getElementById('time').textContent = hours[gameState.time];
        }
        
        function checkWin() {
            if (gameState.time >= 6 && !gameState.gameOver) {
                gameState.won = true;
                document.getElementById('victory').style.display = 'flex';
            }
        }
        
        // ========== GAME LOOP ==========
        function gameLoop() {
            if (gameState.gameOver || gameState.won) return;
            
            gameState.springtrapMoveTimer++;
            
            if (gameState.springtrapMoveTimer > 900 + Math.random() * 600) {
                moveSpringtrap();
                gameState.springtrapMoveTimer = 0;
            }
            
            if (gameState.cameraOpen && gameState.camera) {
                gameState.cameraUseTime++;
                if (gameState.cameraUseTime > 1800 && Math.random() > 0.998) {
                    gameState.camera = false;
                    updateSystemStatus();
                    closeCameraSystem();
                }
            }
            
            if (Math.random() > 0.9995) {
                causeSystemFailure();
            }
        }
        
        setInterval(() => {
            if (!gameState.gameOver && !gameState.won && gameState.time < 6) {
                gameState.time++;
                updateTime();
                checkWin();
            }
        }, 50000);
        
        // ========== RENDER LOOPS ==========
        function animate() {
            requestAnimationFrame(animate);
            
            if (!gameState.gameOver && !gameState.won) {
                gameLoop();
                
                currentRotation += (targetRotation - currentRotation) * 0.05;
                officeCamera.rotation.y = currentRotation;
                
                officeRenderer.render(officeScene, officeCamera);
                
                if (gameState.cameraOpen && gameState.camera) {
                    const currentRoom = cameraRooms[gameState.currentCamera];
                    if (currentRoom) {
                        cameraRenderer.render(currentRoom, cameraViewCamera);
                    }
                }
            }
        }
        
        window.addEventListener('resize', () => {
            officeCamera.aspect = window.innerWidth / window.innerHeight;
            officeCamera.updateProjectionMatrix();
            officeRenderer.setSize(window.innerWidth, window.innerHeight);
            
            cameraViewCamera.aspect = window.innerWidth / window.innerHeight;
            cameraViewCamera.updateProjectionMatrix();
            cameraRenderer.setSize(window.innerWidth, window.innerHeight);
            
            jumpscareCamera.aspect = window.innerWidth / window.innerHeight;
            jumpscareCamera.updateProjectionMatrix();
            jumpscareRenderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        gameState.audioUsesRemaining = audioLimits[gameState.night];
        gameState.audioUsesBeforeError = 5 + Math.floor(Math.random() * 5);
        updateTime();
        updateSystemStatus();
        updateAudioDisplay();
        animate();
        
        console.log('%cFNAF 3 Improved - Game Loaded!', 'color: #0f0; font-size: 18px; font-weight: bold;');
        console.log('%cControls:', 'color: #0f0;');
        console.log('- Mouse: Look around office');
        console.log('- CAMERA SYSTEM: View 9 camera rooms');
        console.log('- MAINTENANCE PANEL: Reboot systems');
        console.log('- AUDIO LURE: Distract Springtrap');
        console.log('%cSurvive until 6 AM!', 'color: #ff0;');
    </script>
</body>
</html>
